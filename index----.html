<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belarix Agency — Сайт в розробці</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background-color: #f5f6fa;
      color: #212631;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow-x: hidden;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
    }
    header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      color: #212631;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0 10px;
      z-index: 10;
    }
    main {
      font-family: 'Courier Prime', monospace;
      margin-top: 70px;
    }
    .typewriter-text {
      margin: 0 auto;
      max-width: 100%;
      font-size: 2.8rem;
      font-weight: 700;
      white-space: nowrap;
      border-right: 0.15em solid #212631;
      overflow: hidden;
      word-break: break-word;
    }
    .typewriter-text.en {
      font-size: 1.8rem;
      margin-top: 10px;
      font-weight: 600;
    }
    .quote {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-style: italic;
      font-size: 1.2rem;
      max-width: 90vw;
      line-height: 1.4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212631;
      background: transparent;
      padding: 0 10px;
      z-index: 20;
    }
    /* Адаптивність */
    @media (max-width: 480px) {
      header {
        font-size: 1.4rem;
        top: 15px;
      }
      .typewriter-text {
        font-size: 1.8rem;
        white-space: normal;
        border-right: none;
      }
      .typewriter-text.en {
        font-size: 1.2rem;
        margin-top: 5px;
        border-right: none;
      }
      .quote {
        font-size: 1rem;
        max-width: 95vw;
        bottom: 10px;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>

  <header>Welcome to Belarix Agency</header>

  <main>
    <h1 id="ukraine-text" class="typewriter-text"></h1>
    <h2 id="english-text" class="typewriter-text en"></h2>
  </main>

  <div class="quote">
    Ми стараємось створити для вас щось дійсно класне.<br />
    We are working hard to create something truly amazing.
  </div>

  <script>
    const ukText = "Сайт ще в розробці.";
    const enText = "The site is still under construction.";

    function typeWriter(text, elementId, delay = 100, callback) {
      let i = 0;
      const el = document.getElementById(elementId);
      el.textContent = "";
      function typing() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typing, delay);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    // Спочатку друкуємо український текст, потім англійський
    typeWriter(ukText, "ukraine-text", 150, () => {
      setTimeout(() => {
        typeWriter(enText, "english-text", 100);
      }, 500);
    });
  </script>

</body>
</html>
